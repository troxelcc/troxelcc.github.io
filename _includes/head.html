<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
  {% if page.layout == "gallerypage" %}<link rel="stylesheet" href="{{ "/css/flexslider.css" | prepend: site.baseurl }}">{% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:300,300italic,700,700italic' rel='stylesheet' type='text/css'>
  <script src="/js/jquery-1.12.0.min.js"></script>
  {% if page.layout == "gallerypage" %}
    <script src="/js/jquery.flexslider-min.js"></script>
    <script>
    $(window).load(function() {
      $('#carousel').flexslider({ animation: "slide", controlNav: false, animationLoop: true, slideshow: false, itemWidth: 180, minItems: 3, maxItems: 4, itemMargin: 5, asNavFor: '#mainslider' });
      $('#mainslider').flexslider({ animation: "slide", controlNav: false, animationLoop: true, slideshow: false, sync: "#carousel", smoothHeight: true });
    })
    </script>
  {% endif %}

  <script>
  $(document).ready(function(){
    $(".dropdown-toggler").click( function(){
      $(this).next(".dropdown").slideToggle(200);
    });
    $(".drawer-link").mouseenter( function(){
      $(".drawer-showcase").hide(); $("#" + $(this).attr("id").split("-")[0] + "-sc" ).show();
    });
  })
  </script>
</head>
