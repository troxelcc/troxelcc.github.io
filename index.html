<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:300,300italic,700,700italic' rel='stylesheet' type='text/css'>
    <script src="/js/jquery-1.12.0.min.js"></script>
  
  </head>


  <body>
    <div id="main">

      <header class="site-header">

  <div class="wrapper padtopbottom">

    <div class="header-left">
      <a class="site-title" href="{{ site.baseurl }}/"><img src="/images/logo.png" style="width:300px;" /></a>
    </div>

    <div class="header-right">
      <h4>Get an estimate today</h4>
      <p class="bold">(513) 318-4481</p>
      <p>Or <a href="contact">get in touch online</a></p>
    </div>
  </div>

  <nav class="site-nav">
    <a href="#" class="menu-icon">
      <svg viewBox="0 0 18 15">
        <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
        <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
        <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
      </svg>
    </a>

    <div class="trigger">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>


</header>


      <div id="main-content" class="page-content">
        <div class="wrapper">
          A thing
        </div>
      </div>

      <footer class="site-footer">

  <div class="wrapper text-center">

    <h2 class="footer-heading">{{ site.title }}</h2>
    <p>
      {{ site.street_address_1 }}<br/>
      {{ site.street_address_2 }}
    </p>
    <p>©<script>document.write(new Date().getFullYear())</script> · <a href="mailto:{{ site.email }}">Contact Us</a> · <a href="{{ site.facebook_url }}"><i class="fa fa-facebook-official"></i></a></p>
    <p class="small margintop">Design: <a href="http://www.bigriverwebdesign.com">Nathanael Bonnell</a></p>

  </div>

</footer>

    </div>
  </body>

</html>
